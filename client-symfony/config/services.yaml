parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Resource\SimpleCms\:
        arguments:
            $client: '@csa_guzzle.client.simple_cms_api'
        resource: '../src/Resource/SimpleCms'
